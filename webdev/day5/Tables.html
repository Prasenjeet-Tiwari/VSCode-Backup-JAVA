<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- # Table 1 -->
    <table border="Black">
        <!-- table header semantics -->
        <thead>
            <caption>Name vs Attendance </caption>
            <tr>
                <th>Name</th>
                <th>Attedance</th>
            </tr>
        </thead>

        <!-- table body semantics -->
        <tbody>
            <tr>
                <td>Mukesh</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Ramesh</td>
                <td>44</td>
            </td>
        </tbody>            
    </table>

    <br><hr><br>

<!-- # Table 2 -->   
    <table border="Black">
        <caption>Soft Drinks</caption>
        <!-- table header semantics -->
        <thead>
            
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <td>INR</td>
                <td>USD</td>
            </tr>
           
        </thead>

        <!-- table body semantics -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>14</td>
                <td>0.2</td>
            </tr>
            <tr>
                <td>Sprite</td>
                <td>26</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td>Coke</td>
                <td>10</td>
                <td>0.1</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
